<tui-app-bar>
  <button
    icon="tuiIconMenuLarge"
    title="Menu"
    tuiIconButton
    tuiSlot="left"
  ></button>
  <tui-tabs-with-more  [itemsLimit]="3"
                       [(activeItemIndex)]="activeItemIndex">
    <button
      *tuiItem
      tuiTab
      (click)="onClick('Maps')"
    >
      <tui-svg
        src="tuiIconCreditCard"
        class="tui-space_right-2"
      ></tui-svg>
      Maps
    </button>
    <button
      *tuiItem
      disabled
      tuiTab
      (click)="onClick('Calls')"
    >
      <tui-svg
        src="tuiIconPhone"
        class="tui-space_right-2"
      ></tui-svg>
      Calls
    </button>
    <button
      *tuiItem
      tuiTab
      (click)="onClick('Settings')"
    >
      <tui-svg
        src="tuiIconSettings"
        class="tui-space_right-2"
      ></tui-svg>
      Settings
    </button>
    <button
      *tuiItem
      tuiTab
      (click)="onClick('Favorite')"
    >
      <tui-svg
        src="tuiIconHeart"
        class="tui-space_right-2"
      ></tui-svg>
      Favorite
    </button>
    <button
      *tuiItem
      tuiTab
      (click)="onClick('Trash')"
    >
      <tui-svg
        src="tuiIconTrash"
        class="tui-space_right-2"
      ></tui-svg>
      Trash
    </button>
  </tui-tabs-with-more>
  <a
    icon="tuiIconUserLarge"
    title="User"
    tuiIconButton
    tuiSlot="right"
  ></a>
  <button
    icon="tuiIconSettingsLarge"
    title="Settings"
    tuiIconButton
    tuiSlot="right"
  ></button>
</tui-app-bar>
